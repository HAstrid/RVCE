<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <meta name="viewport" content="width=device-width">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/log.css">
    <script type="text/javascript">
    function changePage(pageNum) {
        if (pageNum == 1) { var pageURL = 'admin.html'; }
        if (pageNum == 2) { var pageURL = 'manager.html'; }
        if (pageNum == 3) { var pageURL = 'emp.html'; }
        window.location.href = pageURL;
    }
</script>
  </head>
  <body>
    <div id="radio">
      <form >
        <label><input type="radio" name="log" value="admin" onclick="changePage(1);" value="Page 1" checked>
        <img src="img\admin1.png" id="adm" alt="admin">
        </label>
        <label>
        <input type="radio" name="log" value="manager" onclick="changePage(2);" value="Page 2" >
        <img src="img\man1.png" alt="manager">
        </label>
        <label>
        <input type="radio" name="log" value="emp" onclick="changePage(3);" value="Page 3">
        <img src="img\emp1.png" alt="emp">
        </label>
        <div class="login">
    <input type="text" placeholder="Username" id="username">
  <input type="password" placeholder="password" id="password">
  <a href="#" class="forgot">forgot password?</a>
  <input type="submit" value="Sign In">
</div>
        </form>
      </div>
  </body>
</html>
