    <script type="text/javascript">



      function add(){
        var a =  prompt();
        var b =  prompt();


        document.writeln("Adding of a and b ");
        var c = a+b;
        document.writeln(c);
      }
      function sub(){
        var a =  prompt();
        var b =  prompt();


        document.writeln("Adding of a and b ");
        var c = a-b;
        document.writeln(c);
      }
    </script>

    <input type="button" name="Sub" value="Sub" onclick="sub()">
